version: '3.8'

services:
  teymcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: teymcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../config/.env
    volumes:
      # 配置文件
      - ../config:/app/config:ro
      # 数据持久化
      - teymcp-logs:/app/data/logs
      - teymcp-metrics:/app/data/metrics
    networks:
      - teymcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  teymcp-network:
    driver: bridge

volumes:
  teymcp-logs:
    driver: local
  teymcp-metrics:
    driver: local
